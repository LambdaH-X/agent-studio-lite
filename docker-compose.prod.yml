# Docker Compose配置文件 - 生产环境

# 明确指定使用生产环境的.env文件
env_file:
  - .env.prod

services:
  # 前端服务
  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
    ports:
      - "80:80"  # 生产环境固定使用80端口
    depends_on:
      - backend
    networks:
      - agent-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 后端服务
  backend:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    # 生产环境不暴露8080端口，仅通过前端反向代理访问
    depends_on:
      - mysql
      - redis
    networks:
      - agent-network
    # 环境变量已通过.env.prod文件加载，不再硬编码
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/status"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: agent-studio-lite-mysql
    # 生产环境不暴露数据库端口
    # 环境变量已通过.env.prod文件加载，不再硬编码
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Database/init:/docker-entrypoint-initdb.d
    networks:
      - agent-network
    restart: always
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: agent-studio-lite-redis
    # 生产环境不暴露Redis端口
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    restart: always
    # 使用环境变量中的密码
    command: redis-server --appendonly yes --requirepass $$REDIS_PASSWORD
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# 持久化卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络配置
networks:
  agent-network:
    driver: bridge